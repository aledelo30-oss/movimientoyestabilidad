<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Movimiento y Estabilidad</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="caja-login">
        <h1>Registro de Alumno</h1>
        <form action="registrarAlumno.php" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="email" name="correo" placeholder="Correo" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <input type="number" name="edad" placeholder="Edad" required>
            <input type="text" name="genero" placeholder="Género" required>
            <input type="text" name="grado" placeholder="Grado" required>
            <input type="text" name="grupo" placeholder="Grupo" required>
            <input type="text" name="telefono" placeholder="Teléfono" required>
            <input type="text" name="direccion" placeholder="Dirección" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>
